<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- Logo -->
        <a href="home.html">
            <img src="img/hindermann2.png" alt="Your Logo">
        </a>

        <!-- Navigation buttons -->
        <nav>
            <a href="home.html" class="nav-button">Home</a>
            <a href="over mij.html" class="nav-button">About Me</a>
            <a href="contact.html" class="nav-button">Contact</a>
            <a href="products.html" class="nav-button">My Projects</a>
        </nav>
    </header>
    <section class="content-section">
        <div class="color-box smaller-box">
            <h2>Contact Me</h2>

            <!-- Contact Information with Icons -->
            <div class="contact-info">
                <p><img src="img/email.png" alt="Email Icon">latstehindermann@gmail.com</p>
                <p><img src="img/phone-call.png" alt="Phone Icon"> +123 456 7890</p>
            </div>

            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!--footer-->
    <footer>
        <!-- Social media icons as images -->
        <div class="social-icons">
            <img src="img/youtube.png" alt="youtube">
            <img src="img/twitter.png" alt="Twitter">
            <img src="img/instagram.png" alt="Instagram">
            <img src="img/tik-tok.png" alt="tiktok">
        </div>
    </footer>
</body>

</html>
